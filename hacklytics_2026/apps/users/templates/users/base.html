<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Hacklytics 2026{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
      <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
        <div class="text-lg font-semibold tracking-tight">Hacklytics 2026</div>
        <span class="rounded-full bg-emerald-100 px-3 py-1 text-xs font-medium text-emerald-700">Django + Tailwind CDN</span>
      </div>
    </header>

    <main class="mx-auto w-full max-w-6xl px-4 py-10 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-200 bg-white">
      <div class="mx-auto w-full max-w-6xl px-4 py-4 text-sm text-slate-500 sm:px-6 lg:px-8">
        Built for Hacklytics 2026
      </div>
    </footer>
  </body>
</html>
